# Display options
display:
  name: NFive
  game: Custom
  map: Los Santos

# Set logging output level per component
# Levels: Trace|Debug|Info|Warn|Error
log:
  core: Trace
  rpc: Debug
  events: Debug

  plugins:
    # Default log level for plugins unless overridden
    default: Trace

    # Override individual plugin log level
    NFive/plugin-example: Error

  # Where the logs will output
  output:
    # Minimum log level to be written to the client's console
    client_console: Warn

    # Forward all client's logs to the server log
    client_mirror: true

    # Minimum log level to be written to the server's console
    server_console: Warn
